<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn AJAX B1 08/12</title><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        a {
            cursor: pointer;
            color: black;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var data = ['dungtinher', 'fade', 'summertime'];

        $(document).ready(function () {
            $.each(data, function (i, value) {
                $('#' + value).click(function () {
                    $('#render').load('data/' + value + '.html');
                    console.log(value);
                })
            })
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" id="dungtinher">Her</a>

        <a class="nav-item nav-link" id="fade">Fade </a>
        <a class="nav-item nav-link" id="summertime">summertime</a>
        <!-- <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
    </nav>

    <div id="render">
        Video render here!!!
    </div>
</body>

</html>
